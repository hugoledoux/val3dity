name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: |
        apt install libeigen3-dev
        apt install libgeos++-dev
        apt-get install libcgal-dev
    - name: Build
      run: |
        mkdir build && cd build
        cmake ..
    - name: make
      run: make
